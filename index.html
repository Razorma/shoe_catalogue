 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJ Kicks</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/637f4ab425.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <nav class="navbar navbar-light fixed-top  navbar-expand-sm p-0 justify-content-space-between bg-dark navbar-dark">
        <div class="container-fluid">
          <div class="shoeLogo navbar-text text-light ms-2 navbar-brand h1">BJ Kicks</div>
          <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navNavbar"
          aria-controls="navNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon "></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end" id="navNavbar">
            
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link text-light" href="#product" onclick="closeNavbar()">Products</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-light" href="#contacts" onclick="closeNavbar()">Contact</a>
            </li>
          </ul>
          </div>
        </div>
        
      </nav>
  <main class="container-fluid mt-5">
  <div class="searchBox">
    <select id="colorNav" name="color" class="m-0 p-0 selectColorNav">
      <option value="" data-name="colors">Select Color</option>
      <option value="black" data-name="Black">Black</option>
      <option value="white" data-name="White">White</option>
      <option value="blue" data-name="blue">blue</option>
      <option value="red" data-name="red">Red</option>
      <option value="yellow" data-name="Red">Yellow</option>
    </select>
    <select id="brandNav" name="brand" class="m-0 p-0 selectBrandNav">
      <option value="" data-name="brands">Select Brand</option>
      <option value="Nike" data-name="Nike">Nike</option>
      <option value="adidas" data-name="adidas">adidas</option>
      <option value="Puma" data-name="Puma">Puma</option>
      <option value="Vans" data-name="Vans">Vans</option>
      <option value="All-Star" data-name="All-Star">All Star</option>
      <option value="Fila" data-name="Fila">Fila</option>
    </select>
    <select id="sizeNav" name="size" class="m-0 p-0 selectSizeNav">
      <option value="" data-name="sizes">Select Size</option>
      <option value="5" data-name="five">5</option>
      <option value="6" data-name="six">6</option>
      <option value="7" data-name="seven">7</option>
      <option value="8" data-name="eight">8</option>
    </select>
    <input type="button" value="search" class="m-0 p-0  searchNav">
    <input type="button" value="Back" class=" m-0 p-0 backNav">
  </div>

  <div>
    <h1 class="messageOfShoe center"></h1>
  </div>
    <i class="bi bi-gear-fill"></i>
    <div class="settings">
      <p class="addshoeErrorElem center warning"></p>
      <label for="nameofShoe">Name<input class="nameofShoe" id="nameofShoe" type="text"></label>
      <label for="colorOfshoe">Color<input class="colorOfshoe" id="colorOfshoe" type="text"></label>
      <label for="brandofShoe">Brand<input class="brandofShoe" id="brandofShoe" type="text"></label>
      <label for="photoofShoe">Photo (URL)<input class="photoofShoe" id="photoofShoe" type="text"></label>
      <label for="priceofShoe">Price<input class="priceofShoe" id="priceofShoe" type="number"></label>
      <label for="sizeofShoe">Size<input class="sizeofShoe" id="sizeofShoe" type="number"></label>
      <label for="stockofShoe">Stock<input class="stockofShoe" id="stockofShoe" type="number"></label>


      <div class="add"><button class="addShoe">Add</button></div>
      <i class="bi bi-x-octagon-fill"></i>
    </div>
    <div class="icon">
        <i class="bi bi-cart3 openCart"></i>
        <span class="totalCart"></span>
    </div>
    <div class="m-0 p-0 orderCart">
      
      <ul class="m-0 p-0 items" id="items">
        <i class="bi bi-x closeCart"></i>
        <p class="messageStock center warning"></p>
        <div class="listDiv">
          <div id="busket">

          </div>
          <div class="Total">Total R<span class="totalElem">0.00</span></div>
          <div class="checkout"><button class="checkoutButton">checkout</button></div>
        </div>
      </ul>
    </div>

    <div id="product">

    </div>
    <section id="contacts" class="container">
      <h1 class="text-center">Contact us</h1>
      <form class="row d-flex justify-content-center align-content-center">   
      <div class="form-group m-0 mt-2">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group m-0 mt-2">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Name">
      </div>
      <div class="form-group mt-2">
        <label for="texareaMessage">How can we help you</label>
        <textarea class="form-control" id="texareaMessage" rows="4" placeholder="Enter message"></textarea>
      </div>
      <button type="submit" class="mt-3 btn btn-secondary submitFormBtn">Submit</button>
      </form>
    </section>
  <script type="text/x-template" class="userTemplate">

    {{#each list}}
    <div class="photo" data-object="{{jsonStringify this}}"><img class="photos" src="{{this.photo}}" href="" alt="" width="250px" height="250px">
        <div class="price">
            <p class="center name">{{this.name}}</p>
            <p class="purchase"><span>R<span class="money">{{this.price}}</span></span><span class="Stock">Stock:{{this.stock}}</span><span class="cart" ><button class="buyButton"><i class="bi bi-cart3 cartAdd" >Buy</i><i class="bi bi-check-circle-fill"></i></button></span></p>
        </div>
    </div>
    {{/each}}
    
   </script>
  <script type="text/x-template" class="myTemplate">
    {{#each list}}
    <div class="cartShoe" data-object="{{jsonStringify this}}">
    <div class="cartPhotoDiv">
      <img class="cartPhoto" 
      src="{{this.photo}}" alt="" width="100%">
    </div>
    <div>
      <p class="">{{this.name}}</p>
      <p>R<span  class="prices">{{this.price}}</span> size <span>{{this.size}}</span></p>
      <p class="addSubtract center"><span class="minus">-</span> <span data-object="{{jsonStringify this}}" data-price="{{this.price}}" class="cartItemNumber {{this.name}}">{{this.qty}}</span> <span class="plus">+</span></p>
    </div>
    <i class="bi bi-trash3-fill" ></i>
    </div>
    {{/each}}
    
   </script>
    <footer class=" bg-dark footer-dark">
    <div class="col contact-links container-fluid justify-content-center">
      <a href="#"  id="profile-link">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a id="profile-link" href="#"  class="contact-details">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a id="profile-link" href="#" class="contact-details">
        <i class="fa-solid fa-envelope c-light"></i>
      </a>
    </div>
    <div class="footerMessage">
      <p>Â© 2022 BJkicks, Inc. All rights reserved.</p>
    </div>
   </footer>
  </main>
</body>
<script src="shoe-catalogue.js" charset="utf-8"></script>
<script src="Dom/shoe_catalogue.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function closeNavbar() {
        var navNavbar = document.getElementById('navNavbar');
        var bootstrapButton = document.querySelector('.navbar-toggler');
        if (navNavbar.classList.contains('show')) {
            bootstrapButton.click(); 
        }
    }
</script>

</html>
